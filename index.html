<!DOCTYPE html>
<html lang="en" ng-app="Calendar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendar </title>
    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link href="css/main.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <!-- jquery -->
    <script src="bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
    <!-- angular -->
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <!-- angular route, used ui router -->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
    <!-- local storage directive , https://github.com/grevory/angular-local-storage -->
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js" type="text/javascript"></script>
    <!-- main app components -->
    <!-- custom angular components -->
    <script src="js/directives/lsAlert.js" type="text/javascript"></script>
    <!-- main app file -->
    <script src="js/app.js" type="text/javascript"></script>
    <!-- services -->
    <script src="js/services/calendarServices.js" type="text/javascript"></script>
    <script src="js/services/alertService.js" type="text/javascript"></script>
    <!-- controllers -->
    <script src="js/controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/loginCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/homeCtrl.js" type="text/javascript"></script>
    <script src="js/controllers/eventCtrl.js" type="text/javascript"></script>
</body>
<div class="container" ng-controller="MainCtroller">
    <div class="alert-wr text-center">
        <ls-uib-alert dismiss-on-timeout='1000' type="{{alerts.type}}" close="closeAlert()" ng-show="alertsShow">{{alerts.msg}}
        </ls-uib-alert>
    </div>
    <nav class="navbar navbar-default navbar-fixed-top main-nav">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Calendar</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="" ng-show="logOutShow"><a href="" ng-click="Logout()">Log out <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div ui-view>
        <div class="alert-wr text-center">
        </div>
    </div>
</div>

</html>
