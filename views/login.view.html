<div class="col-md-6 col-md-offset-3 spacer">
    <h1 class="title small-spacer">Login</h1>
    <form name="form" ng-submit="login(credentials)" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required  }">
            <label for="username">Username</label>
            <input type="email" name="username" id="username" class="form-control" ng-model="credentials.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" autocomplete="new-password" name="password" id="password" class="form-control" ng-model="credentials.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || disableLoginBtn" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
